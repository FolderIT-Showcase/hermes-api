swagger: '2.0'
info:
  title: Hermes API
  description: API del Sistema de Gestión Comercial Hermes
  version: 1.0.0
host: hermes.api
schemes:
  - http
basePath: /api
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  ApiKeyAuth:
    description: Token de acceso JWT. Prefijo = Bearer
    type: apiKey
    in: header
    name: Authorization
security:
  - ApiKeyAuth: []
tags:
  - name: Autenticacion
  - name: Articulos
  - name: Bancos
  - name: Cheques de Terceros
  - name: Clientes
  - name: Cobros
  - name: Composición de Saldos
  - name: Comprobantes
  - name: Comprobantes Compra
  - name: Cuentas Bancarias
  - name: Cuenta Corriente Cliente
  - name: Cuenta Corriente Proveedor
  - name: Depositos
  - name: Libro Iva
  - name: Lista de Precios
  - name: Localidades
  - name: Marcas
  - name: Medios de pago
  - name: Ordenes de pago
  - name: Parametros
  - name: Periodos Fiscales
  - name: Proveedores
  - name: Provincias
  - name: Regimen de informacion de ventas
  - name: Resumen de ventas
  - name: Rubros
  - name: Subrubros
  - name: Tarjetas
  - name: Tipo Categoria Clientes
  - name: Tipo Comprobantes
  - name: Tipo Retenciones
  - name: Tipos de Tarjeta
  - name: Usuarios
  - name: Zonas
paths:
  /login:
    post:
      tags:
        - Autenticacion
      security: []
      summary: Inicio de sesión user+password
      description: >
        El endpoint login es utilizado para el inicio de sesión de los usuarios 
        con su username, contraseña y empresa. La respuesta devuelve un token
        válido por 60 mins, que es requerido en las llamadas a la API, además
        devuelve la información del usuario. El token puede ser refrescado
        durante un período de 2 semanas siempre y cuando no haya expirado y no
        haya sido invalidado.
      parameters:
        - name: user
          in: body
          description: 'Usuario, constraseña y empresa del usuario a autenticar'
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: username del usuario a autenticar
              password:
                type: string
                format: password
                description: contraseña del usuario a autenticar
              tenant:
                type: string
                description: nombre de la empresa del usuario a autenticar
      responses:
        '200':
          description: Operación exitosa
          schema:
            type: object
            properties:
              token:
                type: string
                description: >-
                  token necesario a enviar en las llamadas a la API mediante el
                  header Authorization, con 'Bearer ' + token
              user:
                $ref: '#/definitions/Usuario'
        '401':
          description: Usuario o contraseña inválidos
        '500':
          description: Error del servidor
  /refreshToken:
    post:
      tags:
        - Autenticacion
      summary: Refrescar token
      description: >
        El endpoint refreshToken es utilizado para refrescar el token,
        aumentando su periodo de validez. El token que se usó para llamar al
        método será invalidado, con un período de gracia de 30 segundos. La
        respuesta devuelve un token válido por 60 mins. Se puede refrescar el
        token mientras el período de refresco de 2 semanas del token original no
        haya vencido y el token sea válido.
      responses:
        '200':
          description: Operación exitosa
          schema:
            type: object
            properties:
              token:
                type: string
                description: token
        default:
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
  /logout:
    post:
      tags:
        - Autenticacion
      summary: Invalidar token
      description: >
        El endpoint logout es utilizado para invalidar el token, haciendo que se
        denieguen las siguientes peticiones que se realizen con el mismo, con un
        periodo de gracia de 30 segundos. Se requiere que el token sea válido
        antes de anularlo.
      responses:
        '200':
          description: Operación exitosa
          schema:
            type: string
        default:
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
  /password/forgot:
    post:
      tags:
        - Usuarios
      summary: Enviar código de recuperación de contraseña
      description: >
        El endpoint es utilizado para enviar un código necesario para
        reestablecer la contraseña del usuario correspondiente al email y
        empresa pasados como parámetro. El email debe pertenecer a un usuario
        registrado en el sistema en esa empresa.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                description: email del usuario
                type: string
              tenant:
                description: empresa del usuario
                type: string
      responses:
        '200':
          description: Operación exitosa
          schema:
            type: string
        '400':
          description: Error en el email recibido
          schema:
            type: string
        default:
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
  /password/reset:
    post:
      tags:
        - Usuarios
      summary: Establecer una nueva contraseña
      description: >
        El endpoint es utilizado para reestablecer la contraseña del usuario. Se
        debe proveer el token recibido por mail, el email, la nueva contraseña y
        la empresa.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              token:
                description: codigo recibido por mail para la operación
                type: string
              email:
                description: email del usuario a reestablecer la contraseña
                type: string
              password:
                description: nueva contraseña del usuario
                type: string
              tenant:
                description: empresa del usuario
                type: string
      responses:
        '200':
          description: Operación exitosa
          schema:
            type: string
        '400':
          description: Error en el email recibido
          schema:
            type: string
        default:
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
  /articulos:
    get:
      tags:
        - Articulos
      summary: Listar Artículos
      description: >
        El endpoint articulos devuelve información sobre todos los artículos en
        el sistema, incluyendo todos los detalles de los mismos. Se listan los
        artículos sin un orden específico. Se debe contar con permiso para ver
        artículos
      responses:
        '200':
          description: Un array de articulos
          schema:
            type: array
            items:
              $ref: '#/definitions/Articulo'
        default:
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Articulos
      summary: Crear nuevo artículo
      description: >
        Crea un nuevo artículo y lo persiste en la base de datos. Se requiere
        contar con permiso para crear artículos.
      responses:
        '200':
          description: Nuevo artículo creado
          schema:
            $ref: '#/definitions/Articulo'
        '500':
          description: Error inesperado
          schema:
            $ref: '#/definitions/Error'
  '/articulos/{id}':
    get:
      tags:
